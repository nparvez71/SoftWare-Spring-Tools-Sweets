<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">
	<ui:define name="content">
		<h:form id="form1" style="">
		 <p:growl id="messages" showSummary="true" /> 
			<p:panel id="panel">
				<br />
			<h:panelGrid id="display" columns="2" cellpadding="4">
					<h:outputText value="Template Name" for="templateName"
						style="padding-left: 30px; padding-right: 30px;" />
					<p:inputText id="groupName" value="#{globalMarkSheetTemplateControllerMB.bean.templateName}"
					 label="Template Name"/>
					 
					 <h:outputText value="Group Note" for="templateNote"
						style="padding-left: 30px; padding-right: 30px;" />
					<p:inputText id="templateNote" value="#{globalMarkSheetTemplateControllerMB.bean.templateNote}"
					 label="Group Note"/>
					 
					 <h:outputText value="Record Note" for="recordNote"
						style="padding-left: 30px; padding-right: 30px;" />
					<p:inputText id="recordNote" value="#{globalMarkSheetTemplateControllerMB.bean.recordNote}"
					 label="Record Note"/>
					 
					<p:outputPanel layout="block" style="text-align:center">
						<br />
						<br />
						<p:commandButton value="Reset" styleClass="" update=":form1:panel"
							process="@this" actionListener="#{globalMarkSheetTemplateControllerMB.reset}" />
						<p:commandButton value="Save" styleClass=""
							actionListener="#{globalMarkSheetTemplateControllerMB.insert}" type="submit"
							update=":form1:messages, :form1:panel :form1" />
					</p:outputPanel>
			</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
