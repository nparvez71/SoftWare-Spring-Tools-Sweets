<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">
	<ui:define name="content">
		<h:form id="form1" style="">
			<p:growl id="messages" showSummary="true" />
			<p:panel id="panel">
				<br />
				<h:panelGrid id="display" columns="2" cellpadding="4">

					<h:outputText value="Period Name" for="periodName"
						style="padding-left: 30px; padding-right: 30px;" />
					<p:inputText id="periodName"
						value="#{stdAttendancePeriodMB.bean.periodName}" label="Period Name" />


					<h:outputText value="Period Note" for="periodNote"
						style="padding-left: 30px; padding-right: 30px;" />
					<p:inputText id="periodNote"
						value="#{stdAttendancePeriodMB.bean.periodNote}" label="Period Note" />
					
						
				
			

					<p:outputPanel layout="block" style="text-align:center">
						<br />
						<br />
						<p:commandButton value="Reset" styleClass="" update=":form1:panel"
							process="@this" actionListener="{stdAttendancePeriodMB.reset}" />
						<p:commandButton value="Save" styleClass=""
							actionListener="#{stdAttendancePeriodMB.insert}" type="submit"
							update=":form1:messages, :form1:panel :form1" />
					</p:outputPanel>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
