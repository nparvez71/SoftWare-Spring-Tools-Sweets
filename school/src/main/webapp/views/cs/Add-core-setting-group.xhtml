<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">
	<ui:define name="content">
		<h:form id="form1" style="">
			<p:growl id="messages" showSummary="true" />
			<p:panel id="panel">
				<br />
				<h:panelGrid id="display" columns="2" cellpadding="4">
					<h:outputText value="Group " for="groupName"
						style="padding-left: 30px; padding-right: 30px;" />

					<p:selectOneMenu style="width:150px" id="groupName" value="#{coreSettingGroupMB.bean.groupName}">

						<f:selectItem itemLabel="Select Group" itemValue="" />
						<f:selectItems value="#{globalGroupMB.list}" var="group"
							itemValue="#{group.groupName}" itemLabel="#{group.groupName}"></f:selectItems>
					</p:selectOneMenu>
					
				<h:outputText value="PreDefine Status" for="preDefineStatus"
						style="padding-left: 30px; padding-right: 30px;" />
					<p:inputText id="preDefineStatus"
						value="#{coreSettingGroupMB.bean.preDefineStatus}" label="PreDefine Status" />
					
					<h:outputText value="predefine GroupID" for="preDefineGroupID"
						style="padding-left: 30px; padding-right: 30px;" />
					<p:inputText id="preDefineGroupID"
						value="#{coreSettingGroupMB.bean.preDefineGroupID}" label="predefine GroupID" />
						




					<p:outputPanel layout="block" style="text-align:center">
						<br />
						<br />
						<p:commandButton value="Reset" styleClass="" update=":form1:panel"
							process="@this" actionListener="#{coreSettingGroupMB.reset}" />
						<p:commandButton value="Save" styleClass=""
							actionListener="#{coreSettingGroupMB.insert}" type="submit"
							update=":form1:messages, :form1:panel :form1" />
					</p:outputPanel>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
